<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Twitching App</title>
    <script src="js/app.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  </head>

  <body>
    <form id="new-spot-form">
      <div id="form-wrapper">
        <div id="form-item">
          <label for="species">Species</label>
          <input type="text" id="species" required/>
        </div>

        <div id="form-item">
          <label for="location">Location</label>
          <input type="text" id="location" require/>
        </div>

        <div id="form-item">
          <label for="date">Date</label>
          <input type="date" id="date" require/>
        </div>

      </div>
      <input type="submit" value="save"/>
    </form>

    <input type="button" id="delete" value="Delete all"/>

    <h1>Twitching 2018</h1>
    <div id="twitching-list"></div>
  </body>


  </html>
